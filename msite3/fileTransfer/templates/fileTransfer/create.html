      <form method="POST" action="...">
        {% csrf_token %}
        {{form.as_p}}
      <fieldset>
      <p>Username: <input title="Enter a username" type="text" required pattern="\w+" name="username"></p>
      <p>Password: <input title="A good password will be required to have at least 8 characters, 1 number, 1 upper case letter, 1 lower case letter, and 1 punctuation symbol." type="password" required pattern="(?=.*[!-/])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd1" onchange="
      this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
      if(this.checkValidity()) form.pwd2.pattern = this.value;
      "></p>

      <p>Confirm Password: <input title="Please enter the same Password as above" type="password" required pattern="(?=.*[!-/])(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd2" onchange="
      this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
      "></p>
      <p><input type="submit" value="Submit"></p>
      </fieldset>
      </form>




        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <button onclick="window.location='{% url 'main' %}';" class="btn btn-lg btn-success btn-block">Go Back</button>
      </form>
